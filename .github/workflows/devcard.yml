name: DevCard

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

jobs:
  devcard:
    runs-on: ubuntu-latest
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@e386c68b0bb26d743e3fbab6f3770ce8261f3e19 # v3.2.0
        with:
          devcard_id: ${{ secrets.DEVCARD_ID }}
